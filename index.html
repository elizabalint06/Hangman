<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hangman Game</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="hangman-container">
            <h1>Hangman Game</h1>
            <div id="word-display"></div>
            <div id="alphabet"></div>
            <div id="lives">
                <span id="heart1">❤️</span>
                <span id="heart2">❤️</span>
                <span id="heart3">❤️</span>
                <span id="heart4">❤️</span>
                <span id="heart5">❤️</span>
                <span id="heart6">❤️</span>
                <span id="heart7">❤️</span>
            </div>
            <p id="message"></p>
            <button id="restart-btn" style="display: none;" onclick="initializeGame()">Play again!</button>
        </div>

        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
    </body>
</html>
